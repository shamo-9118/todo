<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>my todo</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="base">
            <h1>My Todo</h1>
            <form class="input-form">
                <div class="input-area">
                    <input type="text" class="input-text" />
                    <button class="input-button">登録</button>
                </div>
            </form>
            <ul class="tab-list">
                <li>
                    <button>完了したタスク</button>
                </li>
                <li>
                    <button>登録日</button>
                </li>
            </ul>
            <table class="task-main">
                <thead class="task-head">
                    <tr>
                        <th></th>
                        <th>Todo</th>
                        <th>登録日</th>
                        <th>優先度</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="task-body">
                    <tr></tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
