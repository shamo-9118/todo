<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>my todo</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="base">
            <h1>My Todo</h1>
            <form class="input-form">
                <div class="input-area">
                    <input type="text" class="input-text" id="inputText"/>
                    <button id="inputButton" class="input-button">登録</button>
                </div>
            </form>
            <ul class="tab-list">
                <li>
                    <button class="change-button">完了したタスク</button>
                </li>
                <li>
                    <select class="sort-list">
                        <option value="created_day_desc">登録日↓</option>
                        <option value="created_day_asc">登録日↑</option>
                        <option value="priority_desc">優先度↓</option>
                        <option value="priority_asc">優先度↑</option>
                    </select>
                </li>
            </ul>
            <table class="task-main">
                <thead class="task-head">
                    <tr>
                        <th></th>
                        <th>Todo</th>
                        <th>登録日</th>
                        <th>優先度</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="task-body">
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td>買い物に行く</td>
                        <td>2023/1/17</td>
                        <td>3</td>
                        <td><button>完了</button></td>
                        <td><button>編集</button></td>
                        <td><button>削除</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <script src="main.js"></script>
    </body>
</html>
